on:
  push:
    branches:
     - main

name: Create Release Snapshot

jobs:
  build:
    name: Create Release Snapshot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build shadowJar exportVersion
      - name: Set enviroment for github-release
        run: |
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
      - name: Create prerelease
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${VERSION}-snapshot-${BRANCH}-${{ env.GITHUB_RUN_NUMBER }}
          commitish: ${{ env.GITHUB_SHA }}
#          name: ${{ env.RELEASE_NAME }}
          prerelease: true
          body: Snapshot Release ${VERSION}
          gzip: folders
          files: >
            voodoo.jar:voodoo/build.libs/voodoo-${VERSION}-all.jar
            voodoo-with-scripting.jar:voodoo/main/build.libs/voodoo-main-${VERSION}-all.jar
