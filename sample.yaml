  - InventoryNeko
  - The Twilight Forest
  - Large Veins
  - Extra Rails
  - Redstone Remote
  - Waypoint Compass
  - Underwater Utilities

  - jenkinsUrl: https://ci.elytradev.com
    provider: JENKINS
    entries:
    - job: CharsetMC/Charset/1.12
      name: Charset

    - job: elytra/ProbeDataProvider/1.12
      name: ProbeDataProvider

    - job: elytra/FruitPhone/1.12
      name: FruitPhone
      dependencies:
        required:
        - ProbeDataProvider

  - provider: DIRECT
    entries:
    - name: Nutrition
      url: https://github.com/WesCook/Nutrition/releases/download/v2.6.0/Nutrition-1.12.2-2.6.0.jar

    - name: foamfix
      url: https://asie.pl/files/mods/FoamFix/foamfix-0.8.2-1.12.2-anarchy.jar

    - name: Thermionics
      url: https://github.com/elytra/Thermionics/releases/download/MC1.12.2_v1.1.2/Thermionics-MC1.12_ver1.1.2.jar

    - name: Oops
      url: https://ci.elytradev.com/job/elytra/job/Oops/job/1.12/15/artifact/build/libs/oops-1.12-5.15.jar

  - side: SERVER
    entries:
    - Biome Bundle
    - BTFU continuous rsync incremental backup
    - WorldEdit
    - In Control!

    - name: Thump
      provider: CURSE
      releaseTypes:
      - release
      - beta

    - name: NuclearOption
      url: https://ci.elytradev.com/job/elytra/job/NuclearOption/job/master/8/artifact/build/libs/NuclearOption-1.12-2.5.jar
      provider: DIRECT

  - side: CLIENT
    provider: CURSE
    entries:
    - Default Options
    - name: Ding
      description: NON-FREE.  Plays a ding when the pack is finished loading.
    - name: ReAuth
      description: NON-FREE.  Allows re-authenticating to mojang without restarting the
        game.
    - name: More Overlays
      provider: CURSE
    - Waila Harvestability
    - AppleSkin
    - Client Tweaks
    - Chat Tweaks
    - InfoTooltip
    - Mod Name Tooltip
    - MineMenu
    - Better Foliage
    - Notes
    - Placement Preview

    - name: Squeedometer
      feature:
        selected: true

    - name: NoNausea
      feature:
        selected: true

    - name: IKWID (I Know What I'm Doing)
      feature:
        selected: true
      description: Skips the new early game crafting tutorials.

    - name: MiniHUD
      feature:
        selected: true

    - name: Item Scroller
      feature:
        selected: true
      releaseTypes:
      - release
      - beta

    - name: NonFree
      description: NON-FREE.
      provider: DUMMY
      feature:
        selected: true
      dependencies:
        required:
        - ReAuth
        - Ding

  - Squake
  - Storage Drawers
