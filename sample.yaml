  - Quark
  - Lingering Loot
  - Hwyla
  - Structured Crafting
  - Integrated Dynamics
  - Integrated Tunnels
  - Tails
  - OpenComputers
  - TIS-3D
  - Bedrock Ores
  - Architect
  - Chisels & Bits
  - Ambidextrous
  - Roguelike Dungeons
  - Doomlike Dungeons
  - Armor Sound Tweak
  - Persistent Cake
  - Just Enough Torches (JET)
  - TorchMaster
  - Melon Golem
  - VanillaAutomation
  - IIDY
  - Wearable Backpacks
  - Extra Bit Manipulation
  - Automated Redstone
  - Inductive Logistics
  - BetterFps
  - Just Enough Items (JEI)
  - Cooking for Blockheads
  - KleeSlabs
  - GravelMiner
  - CraftingCraft
  - Crafting Tweaks
  - Refined Relocation 2
  - Simple Gravel Ores
  - Antique Atlas
  - Felling
  - Earthworks
