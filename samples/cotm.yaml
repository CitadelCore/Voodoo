 #=======================#
 # Clientside - Optional #
 #=======================#
    - feature:
        selected: true
        recommendation: starred
      entries:

        - name: JourneyMap
          description: "You know what this is. Only disable if you really need to save RAM or don't like minimaps."

        - name: SmoothWater
          description: "Makes the surface of water nicer, better underwater lighting, can cost some FPS."

    - feature:
        selected: false
        recommendation: starred
      entries:

        - name: Fancy Block Particles
          description: "Adds some flair to particle effects and animations. Highly configurable, costs fps."

        - name: Better Foliage
          description: "Adds a lot of texture to the world. That said, can be quite resource heavy."

        - name: Dynamic Surroundings
          description: "Quite nice, has a lot of configurable features that add immersive sound/visual effects. Includes light-level overlay."

    - feature:
        selected: true
      entries:

        - name: Client Tweaks
          description: "Various client related fixes and tweaks, all in a handy menu."

        - name: Mouse Tweaks
          description: "Add extra mouse gestures for inventories and crafting grids."

    - feature:
        selected: false
      entries:

        - name: MineMenu
          description: "Radial menu that can be used for command/keyboard shortcuts. Not selected by default because random keybinds cannot be added to radial menu."

        - name: ItemZoom
          description: "Check this if you like to get a closer look at item textures."

        - name: Light Level Overlay Reloaded
          description: "Smol light-level overlay if you aren't using Dynamic Surroundings."