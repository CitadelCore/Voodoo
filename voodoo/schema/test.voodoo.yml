$schema: "./schema/modpack.schema.json"
title: "Test Modpack"
authors:
  - nikky

icon: "./icon.png"
version: 1.0.0

mcVersion: 1.16.2

modloader: 
  type: fabric
  intermediary: 1.16.2
  loader: 123456.32432-2rew
  version: abc

multimc:
  cfg:
    MaxMemAlloc: 4096
    MinMemAlloc: 2048

selfupdateUrl: ""

tags:
  # global tags for curse
  _@curse:
    skipFingerprintCheck: false

  # named tags
  client@common:
    side: CLIENT

  server@common:
    side: CLIENT

  optionalDefault@common:
    optional:
      selected: true

  optional@common:
    optional:
      selected: false

  optionalStarred@common:
    optional:
      recommended: starred

  optionalAvoid@common:
    optional:
      recommended: avoid

  selfhost@common:
    useOriginalUrl: false

mods:
  appleskin@curse: 
    tags: [client]

  testmod@curse:
    slug: some-mod

  matterlink@curse: {}

  galacticraft@direct:
    tags: [selfhost]
    url: https://someurl/gc.jar

  rebornstorage@jenkins:
    tags: [client]
    job: http://jenkins.modmuss50.me/job/Team%20Reborn/job/RebornStorage/job/1.14.4/

